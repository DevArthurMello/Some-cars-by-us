<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Cars By Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.03) 1%, transparent 5%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.03) 1%, transparent 5%);
            background-size: 50px 50px;
        }

        .container {
            max-width: 1200px;
            text-align: center;
            padding: 2rem;
            border-radius: 16px;
            background-color: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #f43f5e, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(244, 63, 94, 0.2);
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        ol li{
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #f43f5e, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(244, 63, 94, 0.2);
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        

        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #f43f5e, #ec4899);
            color: white;
            font-weight: 600;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            text-decoration: none;
            font-size: 1.125rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(244, 63, 94, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 25px -5px rgba(244, 63, 94, 0.4);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
        }

        .btn:hover::after {
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            100% {
                transform: translateX(100%);
            }
        }

        .footer {
            margin-top: 4rem;
            color: #64748b;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.75rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .car-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clique aqui para entrar no mundo da Some Cars By Us</h1>
        <ol style="list-style-type: none;">
            <li>Artura</li>
            <li>Spider</li>
            <li>911</li>
            <li>F12</li>
        </ol>
        
        </div>
        
        <a href="mclaren artura.html" class="btn">Explorar Nossos Modelos</a>
        
        <div class="footer">
            <p>2025 Some Cars By Us. Arthur Mello & Kaio Eduardo.</p>
        </div>
    </div>
</body>
</html>
